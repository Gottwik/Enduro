<div class="form-control nice-wrapper" ng-controller="globalizer_controller">
	<span>{{formated_key}}</span>
	<select ng-model="context[terminatedkey]" ng-change="globalizer_change(context[terminatedkey])">
		<option ng-repeat="globalized_option in globalized_options" value="{{globalized_option.value}}">{{globalized_option.label}}</option>
	</select>
</div>

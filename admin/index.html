<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>EnduroCMS</title>
		<meta name="description" content="Admin, Dashboard, Bootstrap, Bootstrap 4, Angular, AngularJS" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- for ios 7 style, multi-resolution icon of 152x152 -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-barstyle" content="black-translucent">
		<link rel="apple-touch-icon" href="assets/images/logo.png">
		<meta name="apple-mobile-web-app-title" content="Flatkit">
		<!-- for Chrome on Android, multi-resolution icon of 196x196 -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="shortcut icon" sizes="196x196" href="assets/images/logo.png">

		<!-- style -->
		<link rel="stylesheet" href="assets/animate.css/animate.min.css" type="text/css" />
		<link rel="stylesheet" href="assets/glyphicons/glyphicons.css" type="text/css" />
		<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css" type="text/css" />
		<link rel="stylesheet" href="assets/material-design-icons/material-design-icons.css" type="text/css" />

		<link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
		<!-- build:css assets/styles/app.min.css -->
		<link rel="stylesheet" href="assets/styles/app.css" type="text/css" />
		<!-- endbuild -->
		<link rel="stylesheet" href="assets/styles/font.css" type="text/css" />
	</head>
	<body ng-app="app" ng-controller="AppCtrl" class="{{app.setting.bg}}" ng-class="{'container': app.setting.boxed, 'ie': isIE,'smart': isSmart}">
		<div class="app" ui-view></div>
		<!-- build:js angular/scripts/app.angular.js -->
		<!-- jQuery -->
		<script src="libs/jquery/jquery/dist/jquery.js"></script>
		<!-- Bootstrap -->
		<script src="libs/jquery/tether/dist/js/tether.min.js"></script>
		<script src="libs/jquery/bootstrap/dist/js/bootstrap.js"></script>
		<script src="libs/jquery/PACE/pace.min.js"></script>
		<!-- Angular -->
		<script src="libs/angular/angular/angular.js"></script>
		<script src="libs/angular/angular-animate/angular-animate.js"></script>
		<script src="libs/angular/angular-resource/angular-resource.js"></script>
		<script src="libs/angular/angular-sanitize/angular-sanitize.js"></script>
		<script src="libs/angular/angular-touch/angular-touch.js"></script>

		<!-- router -->
		<script src="libs/angular/angular-ui-router/release/angular-ui-router.js"></script>
		<!-- storage -->
		<script src="libs/angular/ngstorage/ngStorage.js"></script>
		<!-- utils -->
		<script src="libs/angular/angular-ui-utils/ui-utils.js"></script>
		<!-- lazyload -->
		<script src="libs/angular/oclazyload/dist/ocLazyLoad.js"></script>

		<!-- App -->
		<script src="angular/scripts/app.js"></script>
		<script src="angular/scripts/config.js"></script>
		<script src="angular/scripts/config.lazyload.js"></script>
		<script src="angular/scripts/config.router.js"></script>
		<script src="angular/scripts/app.ctrl.js"></script>

		<script src="angular/scripts/directives/ui-jp.js"></script>
		<script src="angular/scripts/directives/ui-nav.js"></script>
		<script src="angular/scripts/directives/ui-fullscreen.js"></script>
		<script src="angular/scripts/directives/ui-scroll-to.js"></script>
		<script src="angular/scripts/directives/ui-toggle-class.js"></script>
		<script src="angular/scripts/directives/ui-include.js"></script>
		<script src="angular/scripts/directives/zebrify.js"></script>  

		<script src="angular/scripts/filters/fromnow.js"></script>

		<script src="angular/scripts/services/ngstore.js"></script>
		<script src="angular/scripts/services/ui-load.js"></script>
		<script src="angular/scripts/services/palette.js"></script>
	<!-- endbuild -->
	</body>
</html>
